<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Certificate Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.0/dist/cdn.min.js"
      defer
    ></script>
  </head>
  <body class="bg-gray-100 min-h-screen" x-data="{ showModal: false }">
    <div class="container mx-auto px-4 py-10">
      <h1 class="text-3xl font-bold text-center mb-10 text-blue-700">
        Certificate Dashboard
      </h1>

      <!-- Button to open modal -->
      <div class="flex justify-end mb-6">
        <button
          @click="showModal = true"
          class="bg-blue-600 text-white px-6 py-2 rounded shadow hover:bg-blue-700"
        >
          + Add Certificate
        </button>
      </div>

      <!-- Modal Form -->
      <!-- Modal Form -->
      <template x-if="showModal">
        <div
          class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50"
        >
          <div class="bg-white rounded-lg p-6 w-full max-w-xl relative">
            <h2 class="text-xl font-semibold text-center mb-4">
              Add Certificate Data
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <input
                id="formTin"
                type="text"
                placeholder="TIN Number"
                class="border p-2 rounded w-full"
              />
              <input
                id="formName"
                type="text"
                placeholder="Company Name"
                class="border p-2 rounded w-full"
              />
              <input
                id="formAddress"
                type="text"
                placeholder="Address"
                class="border p-2 rounded w-full"
              />
              <input
                id="formCertNo"
                type="text"
                placeholder="Certificate Number"
                class="border p-2 rounded w-full"
              />
              <input
                id="formDate"
                type="date"
                class="border p-2 rounded w-full"
              />
              <input
                id="formExpiryDate"
                type="date"
                class="border p-2 rounded w-full"
                placeholder="Expiry Date"
              />
            </div>
            <div class="flex justify-between items-center mt-6">
              <button
                @click="showModal = false"
                class="text-gray-600 hover:text-gray-900"
              >
                Cancel
              </button>
              <button
                @click="addCertificate(); showModal = false;"
                class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
              >
                Save
              </button>
            </div>
          </div>
        </div>
      </template>

      <!-- Saved Certificates Table -->
      <div class="bg-white p-6 rounded shadow">
        <h2 class="text-xl font-bold mb-4 text-center">Saved Certificates</h2>
        <table class="w-full table-auto border text-sm">
          <thead>
            <tr class="bg-gray-200 text-gray-700">
              <th class="p-2 border">TIN</th>
              <th class="p-2 border">Name</th>
              <th class="p-2 border">Certificate #</th>
              <th class="p-2 border">Date</th>
              <th class="p-2 border">Expiry Date</th>
              <th class="p-2 border">Action</th>
            </tr>
          </thead>
          <tbody id="certTable"></tbody>
        </table>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
